{% extends "layout.html" %}

{% block content %}

{% for entry in entries %}
    <article>
        <header>
            <h2>{{ entry.title }}</h2>
        </header>
        <p>{{ entry.text }}</p>
        <a href="{{ url_for('edit_entry', id=entry.id) }}">Edit</a>
        <form method="POST" action="{{ url_for('delete_entry', id=entry.id) }}">
            <input type="submit" value="Delete">
        </form>
    </article>
{% endfor %}
<a href="{{ url_for('add_entry') }}">Add Entry</a>
{% endblock %}
